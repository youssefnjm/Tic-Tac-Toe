<body>
    
    <div class="bg-orange-900 p-5">
        <a href="index.html">
          <button class="cursor-pointer p-5 rounded-2xl outline-0 bg-amber-500 text-xl text-orange-900 font-bold flex items-center justify-between gap-5">
            <i data-lucide="move-left" class="w-5 h-5 text-amber-800" stroke-width="5"></i> go back

    </div>
    <div class="w-full h-11/12 bg-orange-900 flex items-center justify-center flex-col gap-10">

        </div>

            <p id="turnMessage" class="flex text-xl text-amber-500 font-bold">i'ts player1</p>
        </div>
        <div id="box" class="grid grid-cols-[repeat(3,1fr)] grid-rows-[repeat(3,1fr)] gap-y-2.5 gap-x-2.5 w-fit h-fit rounded-4xl">
            <div id="1" class="bg-amber-800 flex items-center justify-center cursor-pointer w-50 h-50 rounded-tl-2xl"></div>
            <div id="2" class="bg-amber-800 flex items-center justify-center cursor-pointer w-50 h-50"></div>

            <div id="7" class="bg-amber-800 flex items-center justify-center cursor-pointer w-50 h-50 rounded-bl-2xl"></div>
            <div id="8" class="bg-amber-800 flex items-center justify-center cursor-pointer w-50 h-50"></div>
            <div id="9" class="bg-amber-800 flex items-center justify-center cursor-pointer w-50 h-50 rounded-br-2xl"></div>
        </div>
    </div>
